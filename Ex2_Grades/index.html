<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Calculator</title>
</head>
<body>
        <div class="card" id="myForm">
            <h1 style="text-align: center;font-size: 30px;color: rgb(37, 10, 134);font-family: sans-serif;">Student Percentage Calculator</h1>
            <input type="number" id="Math" placeholder="Math" ><br><br>
            <input type= "number"id="History" placeholder="History" ><br><br>
            <input type= "number"id="French" placeholder="French" ><br><br>
            <input type= "number"id="Art" placeholder="Art" ><br><br>
            <input type= "number" id="Science" placeholder="Science" ><br><br>
            <button id="getResult">View Results</button>
            <input id="reset" type="reset" value="Reset">
            
        </div>
       
        <p id="averageResult" style=display:none></p>
        <p id="message"></p>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
