<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= " https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Paper Rock Scissors</title>
</head>
<body>
    
<div class="container">
    <img src="images/starwars.png" id="starwars" class="center">
    <header>
        
        <h1>Rock Paper Scissors</h1>
    </header>

<div class ="row" >
    <div class ="col-sm-12" id="choices">
        <h3>Make your choice</h3>
        <button class="btn btn-default" id="rock">Rey</button> 
        <button class="btn btn-default" id="paper">Anakin</button>
        <button class="btn btn-default" id="scissors">Obiwan</button>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h3 id="score1">User Score: 0 || Computer Score: 0 || Ties: 0 </h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 offset-sm-1" id="userPlay">
        <h4>User Play:</h4>
    </div>
    <div class="col-sm-4 offset-sm-1" id="compPlay">
        <h4>Computer Play:</h4>
    </div>
</div>


</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
